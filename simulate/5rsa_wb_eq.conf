#############################################################
## JOB DESCRIPTION                                         ##
#############################################################

# Minimization and Equilibration of 
# Ubiquitin in a Water Box


#############################################################
## ADJUSTABLE PARAMETERS                                   ##
#############################################################

structure          ionized.psf
coordinates        ionized.pdb

set temperature    300
set outputname     5rsa_wb_eq

firsttimestep      0


#############################################################
## SIMULATION PARAMETERS                                   ##
#############################################################

# Input
paraTypeCharmm	    on
parameters          par_all27_prot_lipid.inp 
temperature         $temperature


# Force-Field Parameters
exclude             scaled1-4
1-4scaling          1.0
cutoff              12.0
switching           on
switchdist          10.0
pairlistdist        14.0


# Integrator Parameters
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
nonbondedFreq       1
fullElectFrequency  2  
stepspercycle       10


# Constant Temperature Control
langevin            on    ;# do langevin dynamics
langevinDamping     1     ;# damping coefficient (gamma) of 1/ps
langevinTemp        $temperature
langevinHydrogen    off    ;# don't couple langevin bath to hydrogens


# Periodic Boundary Conditions
cellBasisVector1    45.64   0.0   0.0
cellBasisVector2    0.0   56.43   0.0
cellBasisVector3    0.0   0.0   43.79
cellOrigin          30.43   16.74   12.73

wrapAll             off


# PME (for full-system periodic electrostatics)
PME                 yes
PMEGridSpacing      1.0

#manual grid definition
#PMEGridSizeX        45
#PMEGridSizeY        45
#PMEGridSizeZ        48


# Constant Pressure Control (variable volume)
useGroupPressure      yes ;# needed for rigidBonds
useFlexibleCell       no
useConstantArea       no

langevinPiston        on
langevinPistonTarget  1.01325 ;#  in bar -> 1 atm
langevinPistonPeriod  100.0
langevinPistonDecay   50.0
langevinPistonTemp    $temperature


# Output
outputName          $outputname

restartfreq         1000 ;# 10000 ;# 100000 ;# 500000 ;# Saves restart files every 1 ns ;#500     ;# 500steps = every 1ps
dcdfreq             100 ;# 5000 ;# Saves trajectory every 10 ps ;# 25 # 250 default
xstFreq             100 ;# 5000 ;# Saves cell dimensions every 10 ps;# 250
outputEnergies      1000
outputPressure      1000


#############################################################
## EXTRA PARAMETERS                                        ##
#############################################################


#############################################################
## EXECUTION SCRIPT                                        ##
#############################################################

# Minimization
minimize            100
reinitvels          $temperature

run 50000000 ;# 100ns
# run 10000000 ;# 50ns
# run 5000000 ;# 10ns
# run 1000000 ;# 5ns
# run 500000 ;# 1ns
# run 100000 ;# 0.5ns

# 10000000 50ns ;# 5000000 10ns ;# 1000000 5ns ;# 500000 1ns ;# 100000 0.5ns
#500000 ;#50000000 100ns ;# 10000 ;# 7500 ;# 2500 ;# 5ps


